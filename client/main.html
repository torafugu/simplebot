<head>
  <title>simplebot</title>
</head>

<body>
  <h2>Simple Bot</h2>
  {{#each chatLogs}}
    {{> chatLog}}
  {{/each}}
  <br/>
  {{> addComment}}
</body>

<template name="chatLog">
  {{#if commenter}}
  わたし
  {{else}}
  あなた
  {{/if}}
  ：{{text}}<br/>
</template>

<template name="addComment">
    <form>
      <input type="text" name="comment">
      <input type="submit" value="発言">
    </form>
  </template>
